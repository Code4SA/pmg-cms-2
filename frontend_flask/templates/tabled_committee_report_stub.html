{% if result._source %}
{% set title = result._source.title %}
{% set date = result._source.date %}
{% set id = result._id %}
{% else %}
{% set title = result.title %}
{% set date = result.start_date %}
{% set id = result.id %}
{% endif %}
<div class="tabled-committee-report-stub">
	<div class="title">
		<span class="label label-danger">Tabled Committee Report</span>
		<a href="/tabled-committee-report/{{ id }}">{{ title }}</a>
	</div>
	<div class="date">{{ date|human_date }}</div>
</div>

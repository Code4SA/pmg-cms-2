{% extends "base.html" %}

{% block page %}
<div class="container-fluid">

  <div class="col-sm-12">
    <h1><i class="fa fa-icon fa-group"></i> Daily Schedules</h1>
  </div>

  <div class="col-md-8">
    <ul>
      {% for daily_schedule in daily_schedules %}
       <li>
        <a href="/daily_schedule/{{ daily_schedule.id }}">{{ daily_schedule.start_date|pretty_date }}</a>
      </li>
      {% endfor %}
    </ul>

  </div>

  <div class="col-md-4">

  </div>
  <div class="row">
    <div class="col-md-8">
      {% include 'pagination.html' %}
    </div>
  </div>
</div>
{% endblock page %}

{% extends "layout.html" %}

{% block title %}Committee Meeting Attendance Overview | PMG{% endblock %}

{% block content %}
<section class="committee-attendance">
  <script>
    var attendance_overview = {{ attendance_overview_json | safe }};
  </script>

  <div class="container">
  	{% for overview in attendance_overview %}
    <div class="row">
      <div class="col-sm-3">
        {{ overview[0] }} | {{ overview[2] }}
      </div>
      <div class="col-sm-9">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{ overview[4] }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ overview[4] }}%;">
            {{ overview[4] }}%
          </div>
        </div>
      </div>
    </div>
  	{% endfor %}
  </div>

</section>


{% endblock %}

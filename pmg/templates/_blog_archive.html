<div class="archive">
  <h2>Blog Archive</h2>

  <div class="list-group list-group-root">
    {% for year in years %}
    <a
      href="#item-{{ year.year }}"
      class="list-group-item year"
      data-toggle="collapse"
    >
      {{ year.year }} ({{ year.year_posts }})
      <i class="fa fa-chevron-down"></i>
    </a>
    <div class="list-group collapse" id="item-{{ year.year }}">
      {% for month in year.month_names %}
      <a
        href="/blog?filter[month]={{ month }}&filter[year]={{ year.year }}"
        class="list-group-item month"
      >
        {{ month }}
        <span class="count badge">{{ year.months_posts[loop.index0] }}</span>
      </a>
      {% endfor %}
    </div>

    {% endfor %}
  </div>
</div>

version: 1
disable_existing_loggers: true
handlers:
  console:
    class: logging.StreamHandler
    formatter: normal
    stream: ext://sys.stdout
formatters:
  normal:
    format: '%(asctime)s %(process)-6d %(name)-12s %(levelname)-8s %(message)s'
loggers:
  pmg:
    level: INFO
  requests:
    level: INFO
  sqlalchemy.engine:
    level: WARN
  rebuild_db:
    level: DEBUG
  pyelasticsearch:
    level: INFO
  gunicorn:
    level: INFO
  urllib3:
    level: DEBUG
root:
  handlers: [console]
  level: INFO

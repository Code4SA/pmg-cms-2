{% macro file_type_icon(file_type, size=None) %}
<i class="fa
{% if file_type == 'application/pdf' -%}
fa-file-pdf-o
{%- elif file_type == 'application/msword' -%}
fa-file-word-o
{%- elif 'audio' in file_type -%}
fa-file-audio-o
{%- elif 'powerpoint' in file_type -%}
fa-file-powerpoint-o
{%- else -%}
fa-file-o
{%- endif -%}
{% if size %} {{ size }}{% endif %}"></i>
{% endmacro %}

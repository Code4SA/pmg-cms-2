<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - PMG-CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/admin/static/bootstrap/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
  <link href="/admin/static/bootstrap/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='font-awesome-4.2.0/css/font-awesome.min.css') }}" rel="stylesheet">

  <style>
    body{
      padding-top: 4px;
    }
    .form-container{
      padding-top: 25px;
    }
  </style>
</head>
<body>
<div class="container">

  {% from "security/macros.html" import render_field_with_errors, render_field %}

  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#admin-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="http://pmg.dev:5000/">PMG-CMS</a>

    </div>
    <!-- navbar content -->
    <div class="collapse navbar-collapse" id="admin-navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="/admin/">
            Home</a>
        </li>
      </ul>
      <ul class="nav navbar-right">
      </ul>
    </div>
  </nav>


  {% include "security/_messages.html" %}
  {% block body %}

  {% endblock %}
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      {% include "security/_menu.html" %}
    </div>
  </div>
</div>
</body>
</html>

{% extends 'admin/master.html' %}

{% block body %}
{{ super() }}

<div class="row-fluid">

  <div class="col-sm-10 col-sm-offset-1">
    <h1>Record counts</h1>
    <table class="table table-bordered">
      <tr>
        <th>
          Members
        </th>
        <td class="text-center">
          {{ record_counts.member | add_commas }}
        </td>
      </tr>
      <tr>
        <th>
          Committees
        </th>
        <td class="text-center">
          {{ record_counts.committee | add_commas }}
        </td>
      </tr>
      <tr>
        <th>
          Meeting reports
        </th>
        <td class="text-center">
          {{ record_counts.get("committee-meeting-report") | add_commas }}
        </td>
      </tr>
    </table>
  </div>

{% endblock body %}
